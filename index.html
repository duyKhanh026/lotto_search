<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>

</head>
<body>

<div class="container">
<h1>üé∞ Ph√¢n t√≠ch k·∫øt qu·∫£ Lotto</h1>

<h2>üîç D√≤ b·ªô s·ªë</h2>
<div class="input-group">
    <input type="text" id="checkInput" placeholder="Nh·∫≠p 5 s·ªë v√≠ d·ª•: 12 14 22 23 30">
    <button onclick="checkSet()">Ki·ªÉm tra</button>
</div>
<div id="checkResult" class="result-box"></div>

<div id="result"></div>
</div>

<script>

let fullSetCount = {};
let tripleCount = {};
let numberFrequency = {};

window.onload = function() {
    fetch("lotto.txt")
    .then(response => response.text())
    .then(text => processData(text))
    .catch(err => alert("Kh√¥ng ƒë·ªçc ƒë∆∞·ª£c file! H√£y ch·∫°y b·∫±ng http server."));
};

function processData(text) {

    const lines = text.trim().split("\n");

    lines.forEach(line => {

        const parts = line.trim().split(" ");
        if (parts.length < 3) return;

        const numbersPart = parts[2];
        const mainPart = numbersPart.split("|")[0];

        let numbers = [];
        for (let i = 0; i < mainPart.length; i += 2) {
            numbers.push(mainPart.substr(i, 2));
        }

        numbers.sort();

        const fullKey = numbers.join("-");
        fullSetCount[fullKey] = (fullSetCount[fullKey] || 0) + 1;

        numbers.forEach(num => {
            numberFrequency[num] = (numberFrequency[num] || 0) + 1;
        });

        for (let i = 0; i < numbers.length; i++) {
            for (let j = i + 1; j < numbers.length; j++) {
                for (let k = j + 1; k < numbers.length; k++) {

                    const triple = [numbers[i], numbers[j], numbers[k]].join("-");
                    tripleCount[triple] = (tripleCount[triple] || 0) + 1;

                }
            }
        }

    });

    displayResults();
}

function displayResults() {

    let html = "";

    // ===== B·ªô 5 s·ªë tr√πng >1 =====
    const filteredFull = Object.fromEntries(
        Object.entries(fullSetCount)
        .filter(([k,v]) => v > 1)
        .sort((a,b) => b[1]-a[1])
    );

    html += "<h2>B·ªô 5 s·ªë xu·∫•t hi·ªán nhi·ªÅu h∆°n 1 l·∫ßn</h2>";
    html += createTable(filteredFull);

    // ===== B·ªô 3 >1 =====
    const filteredTriple = Object.fromEntries(
        Object.entries(tripleCount)
        .filter(([k,v]) => v > 1)
        .sort((a,b) => b[1]-a[1])
        .slice(0,50)
    );

    html += "<h2>Top b·ªô 3 xu·∫•t hi·ªán >1 l·∫ßn</h2>";
    html += createTable(filteredTriple);

    // ===== T·∫ßn su·∫•t s·ªë =====
    html += "<h2>T·∫ßn su·∫•t t·ª´ng s·ªë</h2>";
    html += createTable(
        Object.fromEntries(
            Object.entries(numberFrequency)
            .sort((a,b) => b[1]-a[1])
        )
    );

    document.getElementById("result").innerHTML = html;
}

function createTable(dataObj) {

    if (Object.keys(dataObj).length === 0)
        return "<p>Kh√¥ng c√≥ d·ªØ li·ªáu</p>";

    let html = "<table><tr><th>B·ªô s·ªë</th><th>S·ªë l·∫ßn</th></tr>";

    for (const key in dataObj) {
        html += `<tr><td>${key}</td><td>${dataObj[key]}</td></tr>`;
    }

    html += "</table>";
    return html;
}

function checkSet() {

    const input = document.getElementById("checkInput").value.trim();
    if (!input) return;

    let numbers = input.split(/\s+/);

    if (numbers.length !== 5) {
        document.getElementById("checkResult").innerText = "Ph·∫£i nh·∫≠p ƒë√∫ng 5 s·ªë!";
        return;
    }

    numbers = numbers.map(n => n.padStart(2,'0')).sort();
    const key = numbers.join("-");

    const count = fullSetCount[key] || 0;

    if (count > 0)
        document.getElementById("checkResult").innerText =
            `B·ªô ${key} ƒë√£ xu·∫•t hi·ªán ${count} l·∫ßn`;
    else
        document.getElementById("checkResult").innerText =
            `B·ªô ${key} ch∆∞a t·ª´ng xu·∫•t hi·ªán`;
}

</script>

</body>
</html>
